web:
  build: .
  working_dir: /home/app/webapp/go_to_classroom
  ports:
    - "80:80"
    - "3000:3000"
  links:
    - db
    - elasticsearch
  environment:
    RAILS_ENV: "production"
    PASSENGER_APP_ENV: "production"
db:
  build: tutum-docker-mysql/5.5/.
  ports:
    - "3306"
  environment:
    MYSQL_DATABASE: lms_production
    MYSQL_ROOT_PASSWORD: root
    MYSQL_CHARSET: utf8
  volumes:
    - /var/lib/mysql
    - cache/:/tmp/cache
    - ~/configs:/etc/configs/:ro

elasticsearch:
  build: elasticsearch/.
  ports:
    - "9200:9200"
    - "9300:9300"

